<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Daily Diary - TR-102</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            background: linear-gradient(45deg, #6b48ff, #d3a4ff);
            padding: 20px 0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/circuit-pattern.png');
            animation: moveBackground 20s infinite linear;
            opacity: 0.1;
            z-index: -1;
        }
        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .container {
            background: #000;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(107, 72, 255, 0.5);
            width: 90%;
            max-width: 1000px;
            position: relative;
            z-index: 1;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .header img {
            height: 80px;
        }
        .header a {
            color: #d3a4ff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background: #6b48ff;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .header a:hover {
            background: #552ed6;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d3a4ff;
        }
        h2, h3 {
            color: #b794f4;
            margin: 10px 0;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            background: rgba(107, 72, 255, 0.1);
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .btn {
            background: #d3a4ff;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            text-decoration: none;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            min-width: 180px;
        }
        .btn:hover {
            background: #c28bff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 164, 255, 0.4);
        }
        .btn.secondary {
            background: #a366ff;
            color: #fff;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-width: 100%;
        }
        .day-btn {
            background: #6b48ff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            font-weight: bold;
        }
        .day-btn:hover {
            background: #552ed6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.4);
        }
        .content {
            display: none;
            margin-top: 30px;
            text-align: center;
            min-height: 600px;
        }
        .content.active {
            display: block;
        }
        .pdf-viewer {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
        }
        .certificate-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .footer-btn {
            background: #d3a4ff;
            color: #000;
            text-decoration: none;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            min-width: 150px;
        }
        .footer-btn:hover {
            background: #c28bff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 164, 255, 0.4);
        }
        .footer-btn.primary {
            background: #a366ff;
            color: #fff;
        }
    </style>
</head>
<body>

        <!-- Footer Buttons -->
        <div class="footer-buttons">

        <!-- Content Display Area -->

    </div>

    <script>
    function showContent(type) {
        const contentDiv = document.getElementById('content');
        contentDiv.classList.remove('active');
        setTimeout(() => {
            if (type === 'certificate') {
                contentDiv.innerHTML = '<iframe src="https://drive.google.com/file/d/1J7EKrVUDbBTlojT0Pr_6V4Z5k4W7qAwn/preview" class="pdf-viewer" allow="autoplay"></iframe>';
            } else if (type === 'report') {
                contentDiv.innerHTML = '<iframe src="https://drive.google.com/file/d/1SRn_BaY6pQ2KxXDugYvvK9JRUKt3_5W4/preview" class="pdf-viewer"></iframe>';
            } else if (type === 'gallery') {
                contentDiv.innerHTML = '<p>üñºÔ∏è Gallery content coming soon! Photos and screenshots will be displayed here.</p>';
            }
            contentDiv.classList.add('active');
            contentDiv.scrollIntoView({ behavior: 'smooth' });
        }, 100);
    }
